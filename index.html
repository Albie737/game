<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Island Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1535767851651-16b99b68e8b8') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 430px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(5px);
        }
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #00796b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .player {
            width: 40px;
            height: 40px;
            position: absolute;
            transition: all 0.5s ease;
            font-size: 1.5em;
        }
        .treasure {
            width: 20px;
            height: 20px;
            background-image: url('https://via.placeholder.com/20/FFD700/000000?text=üí∞');
            background-size: cover;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .event-card {
            display: none;
            background-color: #00796b;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 150px;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Tropical Island Adventure</h1>
    <div id="game-board"></div>
    <div id="controls">
        <button onclick="rollDice()">Roll Dice</button>
        <button onclick="nextPlayer()">Next Player</button>
    </div>
    <div id="message"></div>
    <script>
        const boardSize = 5;
        const players = [
            { id: 1, position: 0, color: 'red', icon: 'üê¢', treasures: 0 },
            { id: 2, position: 1, color: 'blue', icon: 'ü¶ú', treasures: 0 },
            { id: 3, position: 2, color: 'green', icon: 'ü¶é', treasures: 0 },
            { id: 4, position: 3, color: 'orange', icon: 'üêí', treasures: 0 }
        ];
        let currentPlayer = 0;
        const gameBoard = document.getElementById('game-board');
        const messageDiv = document.getElementById('message');

        function createBoard() {
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                if (Math.random() < 0.3) {
                    const treasure = document.createElement('div');
                    treasure.classList.add('treasure');
                    cell.appendChild(treasure);
                }
                if (i % 4 === 0) {
                    const eventCard = document.createElement('div');
                    eventCard.classList.add('event-card');
                    eventCard.innerText = "Event! Draw a card!";
                    cell.appendChild(eventCard);
                }
                gameBoard.appendChild(cell);
            }
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.innerHTML = ''; // Clear cell
                const index = cell.dataset.index;
                if (Math.random() < 0.3 && Math.random() < 0.3) {
                    const treasure = document.createElement('div');
                    treasure.classList.add('treasure');
                    cell.appendChild(treasure);
                }
                if (index % 4 === 0) {
                    const eventCard = document.createElement('div');
                    eventCard.classList.add('event-card');
                    eventCard.innerText = "Event! Draw a card!";
                    cell.appendChild(eventCard);
                }
            });
            players.forEach(player => {
                const cell = cells[player.position];
                const playerToken = document.createElement('div');
                playerToken.classList.add('player');
                playerToken.style.color = player.color;
                playerToken.innerText = player.icon;
                cell.appendChild(playerToken);
            });
        }

        function rollDice() {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            const current = players[currentPlayer];
            current.position = (current.position + diceRoll) % (boardSize * boardSize);
            messageDiv.innerText = `Player ${current.id} rolled a ${diceRoll}!`;
            checkEvent();
            renderBoard();
        }

        function checkEvent() {
            const current = players[currentPlayer];
            const cell = document.querySelector(`.cell[data-index="${current.position}"]`);
            const eventCard = cell.querySelector('.event-card');
            if (eventCard) {
                eventCard.style.display = 'block';
                setTimeout(() => {
                    const action = Math.random() < 0.5 ? 'gain' : 'lose';
                    if (action === 'gain') {
                        current.treasures++;
                        messageDiv.innerText += ` Player ${current.id} gained a treasure!`;
                    } else {
                        if (current.treasures > 0) {
                            current.treasures--;
                            messageDiv.innerText += ` Player ${current.id} lost a treasure!`;
                        } else {
                            messageDiv.innerText += ` Player ${current.id} had no treasures to lose!`;
                        }
                    }
                    eventCard.style.display = 'none';
                }, 1500);
            }
        }

        function nextPlayer() {
            currentPlayer = (currentPlayer + 1) % players.length;
            messageDiv.innerText += ` It's now Player ${players[currentPlayer].id}'s turn!`;
        }

        function initGame() {
            createBoard();
            renderBoard();
            messageDiv.innerText = "Player 1 starts!";
        }

        initGame();
    </script>
</body>
</html>
